<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zomato clone</title>
    <link rel="stylesheet" href="/css/zomato.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet"> <!-- poppins semi bold -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> <!-- poppins regular -->
</head>
<body> 
<main>
             <!-- header section  -->
    <header>
        <div class="navigation-bar">
            <div class="left">
                <div class="brand">
                    <p class="brand-logo">e!</p>
                </div>
            </div>
            <div class="right">
                <button class="login btn">Login</button>
                <button class="create-an-account btn">Create an account</button>
            </div>
        </div>
    </header>
           <!-- header section end -->

                <!-- title section  -->
           <main class="main-container">
            <div class="title">
                <h1>Breakfast Places in Mumbai</h1>
            </div>
              <!-- title section end -->
            <div class="inner-container">
                <!-- filter section -->
                <section class="filters">
                    <p class="filter-text">Filters</p>
                    <!-- select location-part -->
                    <div class="selection-area-location">
                        <label class="select-location-text" for="">Select location</label>
                        <select class="select-location" name="" id="">
                            <option  class="sl-option" value="select location">Select location</option>
                            <option value=" pune">Pune</option>
                            <option value="mumbai">Mumbai</option>
                            <option value="banglore">Banglore</option>
                            <option value="delhi">Delhi</option>
                        </select>
                    </div>
    
                    <!-- cusine-part -->
                    <div class="cusine">
                        <label class="cuisine-text" for="">cusine</label>
                        <div class="checkbox">
                            <input type="checkbox" />
                            <label for="">North Indian</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" />
                            <label for="">South Indian</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" />
                            <label for="">Chinese</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" />
                            <label for="">Fast Food</label>
                        </div>
                        <div class="checkbox">
    
                            <input type="checkbox" />
                            <label for="">Street Food</label>
                        </div>
                    </div>
                           <!-- cost-for-two-part -->
                    <div class="cost-for-two">
                        <label class="cost-for-two-text" for="radio">Cost For Two</label>
                        <div class="checkbox">
                            <input type="radio" name="" id="radio" />
                            <label for="radio">Less than 500</label>
    
                        </div>
                        <div class="checkbox">
                            <input type="radio" name="" id="radio" />
                            <label for="radio"> 500 to 1000</label>
                        </div>
                        <div class="checkbox">
                            <input type="radio" name="" id="radio" />
                            <label for="radio"> 1000 to 1500</label>
                        </div>
                        <div class="checkbox">
                            <input type="radio" name="" id="radio" />
                            <label for="radio"> 1500 to 2000</label>
                        </div>
                        <div class="checkbox">
                            <input type="radio" name="" id="radio" />
                            <label for="radio"> 2000+</label>
                        </div>
                    </div>
    
    
                           <!-- sort-part -->
                                       
                    <div class="Sort">
                        <label class="sort-text" for="">Sort</label>
                        <div class="checkbox">
                            <input type="radio" name="" id="radio" />
                            <label for="radio">Price low to high</label>
    
                        </div>
                        <div class="checkbox">
                            <input type="radio" name="" id="radio" />
                            <label for="radio">Price high to low</label>
                        </div>
    
                    </div>
    
    
    
                </section>   
                 <!-- filter section end -->

                   <!-- food items section -->

                   <section class="food-items">
                           <!-- box-1  -->
                    <article class="food">
                        <div class="top-food-part">
                            <img class="food-img" src="/images/idli image.png" alt="food image" />
    
                            <div class="food-text-area">
                                <p class="food-title">The Big Chill Cakery</p>
                                <p class="food-subtitle">FORT</p>
                                <p class="food-address">
                                    Shop 1, Plot D, Samruddhi Complex, Chincholi …
                                </p>
                            </div>
                        </div>
                        <div class="bottom-food-part">
                            <div class="left-price">
                                <p>CUISINE:</p>
                                <p>COST FOR TWO:</p>
                            </div>
                            <div class="right-price">
                                <p>Bakery</p>
                                <p>₹700</p>
                            </div>
                        </div>
                    </article>
    
                                <!-- box-2 -->
                    <article class="food">
                        <div class="top-food-part">
                            <img class="food-img" src="/images/idli image.png" alt="food image" />
    
                            <div class="food-text-area">
                                <p class="food-title">The Big Chill Cakery</p>
                                <p class="food-subtitle">FORT</p>
                                <p class="food-address">
                                    Shop 1, Plot D, Samruddhi Complex, Chincholi …
                                </p>
                            </div>
                        </div>
                        <div class="bottom-food-part">
                            <div class="left-price">
                                <p>CUISINE:</p>
                                <p>COST FOR TWO:</p>
                            </div>
                            <div class="right-price">
                                <p>Bakery</p>
                                <p>  ₹700</p>
                            </div>
                        </div>
                    </article>
                </section>

               
        
            </div>
                    <!-- pagination-part -->
            <footer>
                <div class="pagination">
                    <div class="numbers">&lt;</div>
                    <div class="numbers">1</div>
                    <div class="numbers">2</div>
                    <div class="numbers">3</div>
                    <div class="numbers">4</div>
                    <div class="numbers">5</div>
                    <div class="numbers">&gt;</div>
                </div>
            </footer>
      
    


 </main>
 
</body>
</html>
